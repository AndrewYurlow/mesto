<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="body">
  <div class="page">
    <header class="header page__header">
      <img src="./image/logo.svg" alt="лого" class="logo header__logo">
    </header>
    <main class="main">
      <section class="profile main__profile">
          <img src="./image/avatar.jpg" alt="аватар" class="avatar">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__description">Исследователь океана</p>
            <div class="profile__edit-button"></div>
          </div>
          <div class="add-button profile__add-button"></div>
      </section>
      <section class="elements main__elements">
        <ul class="cards">
          <li class="card">
            <img src="./image/baikal.jpg" alt="место" class="card__image">
            <div class="card__info">
              <h2 class="card__title">Озеро Байкал</h2>
              <div class="card__like-button"></div>
            </div>
          </li>
          <li class="card">
            <img src="./image/karelia.jpg" alt="место" class="card__image">
            <div class="card__info">
              <h2 class="card__title">Карелия</h2>
              <div class="card__like-button"></div>
            </div>
          </li>
          <li class="card">
            <img src="./image/moskva.jpg" alt="место" class="card__image">
            <div class="card__info">
              <h2 class="card__title">Москва</h2>
              <div class="card__like-button"></div>
            </div>
          </li>
          <li class="card">
            <img src="./image/smolensk.jpg" alt="место" class="card__image">
            <div class="card__info">
              <h2 class="card__title">Смоленск</h2>
              <div class="card__like-button"></div>
            </div>
          </li>
          <li class="card">
            <img src="./image/piter.jpg" alt="место" class="card__image">
            <div class="card__info">
              <h2 class="card__title">Санкт-Петербург</h2>
              <div class="card__like-button"></div>
            </div>
          </li>
          <li class="card">
            <img src="./image/vladivostok.jpg" alt="место" class="card__image">
            <div class="card__info">
              <h2 class="card__title">Владивосток</h2>
              <div class="card__like-button"></div>
            </div>
          </li>          
        </ul>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copy">&copy;2020 Mesto Russia</p>
    </footer>
  </div>
</body>
</html>
