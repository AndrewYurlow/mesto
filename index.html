<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="body">
  <div class="page">
    <header class="header page__header">
      <img src="./image/logo.svg" alt="лого" class="logo header__logo">
    </header>
    <main class="main">
      <section class="profile main__profile">
          <img src="./image/avatar.jpg" alt="аватар" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__description">Исследователь океана</p>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <button class="add-button profile__add-button" type="button"></button>
      </section>
      <section class="elements main__elements">
        <ul class="cards">
        </ul>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copy">&copy;2020 Mesto Russia</p>
    </footer>
    <section class="popup popup_type_edit-form">
      <form action="./index.html" method="POST" class="popup__container popup__container_type_edit-form" name="edit-profile">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" id="name" name="user-name" placeholder="Как вас зовут?" class="popup__input popup__input_type_name" value=''>
        <input type="text" id="description" name="user-description" placeholder="Чем занимаетесь?" class="popup__input popup__input_type_description" value=''>
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-button popup__close-button_type_edit-form" type="button"></button>
    </section>
    <section class="popup popup_type_add-card">
      <form action="./index.html" method="POST" class="popup__container popup__container_type_add-card" name="add-card">
        <h2 class="popup__title">Новое место</h2>
        <input type="text" id="title" name="place-title" placeholder="Название" class="popup__input popup__input_type_place-title" value=''>
        <input type="text" id="link" name="place-link" placeholder="Ссылка на картинку" class="popup__input popup__input_type_place-link" value=''>
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-button popup__close-button_type_add-card" type="button"></button>
    </section>
    <template class="card-template">
      <li class="cards__item">
        <article class="card">
          <figure class="card__picture">
            <img src="" alt="место" class="card__image">
            <figcaption class="card__info">
              <h2 class="card__title"></h2>
              <button class="card__like-button" type="button"></button>
            </figcaption>
          </figure>
        </article>
      </li>
    </template>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
